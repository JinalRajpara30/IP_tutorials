<!DOCTYPE html>  
<html>  
<head>  
  <title> Use of JQuery to Add Edit Delete Table Row </title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
</head>  
<body>  
      
<div class="container">  
  <h1>Record Edit & Delete from Table </h1>  
  <form action="result.php">  
    <div class="form-group">  
      <label>Name:</label>  
      <input type="text" name="name" class="form-control" value="abc" required="">  
    </div>  
    <div class="form-group">  
      <label>Email:</label>  
      <input type="text" name="email" class="form-control" value="abc@abc.com" required="">  
    </div>  
    <button type="submit" class="btn btn-success save-btn">Save</button>  
  </form>  
</div>  
</body>  
</html>
